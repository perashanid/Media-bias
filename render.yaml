services:
  - type: web
    name: media-bias-detector
    env: python
    buildCommand: "./render-build.sh"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT api.app:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: NODE_VERSION
        value: 18.18.0